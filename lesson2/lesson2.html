  <script>
    /* Задание №1 */

    let a = 1, b = 1, c, d;
    c = ++a; alert(c); 
    // 2 инкрементирование производится сразу, возврат происходит уже с обновлённым значением
    d = b++; alert(d); 
    // 1 инкрементирование производится после, возврат происходит с прежним значением 
    c = (2+ ++a); alert(c); 
    // 5 здесь a уже равно 3 (инкрементирование производится сразу)
    d = (2+ b++); alert(d); 
    // 4 здесь b уже равно 2 (инкрементирование производится после)
    alert(a); // 3 
    alert(b); // 3 обе переменные увеличились на 1 два раза

    /* Задание №2 */

    let a = 2;
    let x = 1+ (a *= 2); // равно 5

    /* Задание №3 */

    let a = parseInt(prompt('Введите число a:'));
    let b = parseInt(prompt('Введите число b:'));

    if (isNaN(a) || isNaN(b)) {
      alert('Вводить только числа!');
    } else {  
      if (a >= 0 && b >= 0) {
        if (a > b) {
          alert('Разность чисел: ' + (a - b));
        } else {
          alert('Разность чисел: ' + (b - a));
        }
      }
      if (a < 0 && b < 0) {
        alert('Произведение чисел равно: ' + (a * b));
      }
      if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
        alert('Сумма чисел равна: ' + (a + b));
      }
    }
  </script>
